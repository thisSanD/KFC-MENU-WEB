<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC MENU</title>
  <link rel="stylesheet" href="BERANDA.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="BERANDA.js"></script>

</head>

<body>

  <header class="navbar">
    <div class="logo-section">
      <img src="NAVBAR/KFC_logo.png" class="logo">
      <h1>KFC</h1>
    </div>
    <div class="icon-section">
      <button class="icon-btn" id="cartBtn" title="Keranjang">
        <img src="NAVBAR/shopping.jpg" class="shopping-img">
      </button>
      <button class="icon-btn" id="bellBtn" title="Notifikasi">
        <img src="NAVBAR/bell.png" class="bellicon-img">
      </button>
    </div>
  </header>

  <div id="cartPanel" class="cart-panel">
    <h2>Keranjang Pesanan</h2>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <p id="totalPrice">Total: Rp 0</p>
      <button id="checkoutBtn">Checkout</button>
      <button id="closeCartBtn">Tutup</button>
    </div>
  </div>


  <div class="menu">
    <div class="menu-text">
      <h1 class="paket">PAKET
        <h1 />
    </div>
    <div class="menu-section">
      <div class="kenyang" data-name="Paket Kenyang">
        <img src="PAKET/paket-kenyang.png" class="kenyang">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
      <div class="lapar" data-name="Paket Lapar">
        <img src="PAKET/paket-lapar.png" class="lapar">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
      <div class="hemat" data-name="Paket Hemat">
        <img src="PAKET/paket-hemat.png" class="hemat">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
      <div class="berkah" data-name="Paket Berkah">
        <img src="PAKET/paket-berkah.png" class="berkah">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
      <div class="bersama" data-name="Paket Bersama">
        <img src="PAKET/paket-bersama.png" class="berkah">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
      <div class="kids" data-name="Paket Kids">
        <img src="PAKET/paket-kids.png" class="berkah">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
      <div class="supreme" data-name="Paket Supreme">
        <img src="PAKET/paket-supreme.png" class="berkah">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
      <div class="ayam1" data-name="Paket Ayam1">
        <img src="PAKET/paket-ayam1.png" class="berkah">
        <div class="button-row">
          <button class="minus">-</button>
          <span class="count">0</span>
          <button class="plus">+</button>
          <button class="add-btn">TAMBAHKAN</button>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
